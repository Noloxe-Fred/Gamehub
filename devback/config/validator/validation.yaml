App\Entity\User:

    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: email
            groups: [create, edit]
            message: L'email est déjà utilisé(e)s.

    properties:
        email:
            - NotBlank:
                    message: Veuillez indiquer votre email.
                    groups: [create, edit]
            - Email: 
                    message: L'email n'est pas valide.
                    groups: [create, edit]
            - Length: 
                    min: 5
                    max: 50
                    minMessage: L'email est trop courte, minimum 5 caractères.
                    maxMessage: L'email est trop longue, maximum 50 caractères.    
                    groups: [create, edit]

        password:
            - NotBlank:
                    message: Veuillez indiquer votre mot de passe.
                    groups: [create, edit]
            - Length: 
                    min: 5
                    max: 50
                    minMessage: Le mot de passe est trop court.
                    maxMessage: Le mot de passe est trop long.
                    groups: [create, edit]
            - Regex:
                    pattern: '/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/'
                    message: Mot de passe non valide.
                    groups: [create, edit]   

        firstname: 
            - Length:
                    min: 2
                    max: 50
                    minMessage: Le prénom est trop court.
                    maxMessage: Le prénom est trop long.
                    groups: edit

        lastname:
            - Length:
                    min: 2
                    max: 50
                    minMessage: Le nom est trop court.
                    maxMessage: Le nom est trop long.
                    groups: edit

        pseudo:
            - NotBlank:
                    message: Veuillez indiquer votre pseudo.
                    groups: [create, edit]
            - Length:
                    min: 3
                    max: 20
                    minMessage: Le pseudo est trop court.
                    maxMessage: Le pseudo est trop long.
                    groups: [create, edit]

        photo:
            - Url:
                    message: L'URL n'est pas valide.
                    groups: edit
  
        biography:
            - Length:
                    min: 5
                    max: 1500
                    minMessage: Votre biographie est trop courte
                    maxMessage: Votre biographie est trop longue
                    groups: edit       

        birthdate:
            - Date: ~
        
App\Entity\Score:

    properties:
        value:
            - NotBlank: ~

App\Entity\State:

    properties:
        status:
            - NotBlank: ~